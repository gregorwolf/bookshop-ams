_schema-version: 3.3.0
ID: bookshop-ams
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: bookshop-ams-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
      routes:
        - route: "${default-url}"
        - route: "${default-host}.cert.${default-domain}"
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
          srv-cert-url: "${protocol}://${default-host}.cert.${default-domain}"
    requires:
      - name: bookshop-ams-db
      - name: bookshop-ams-auth
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: srv
    deployed-after:
      - bookshop-ams-ams-policies-deployer
    properties:
      AMS_DCL_ROOT: ams/dcl

  - name: bookshop-ams-ams-policies-deployer
    type: javascript.nodejs
    path: gen/policies
    parameters:
      buildpack: nodejs_buildpack
      no-route: true
      no-start: true
      tasks:
        - name: deploy-dcl
          command: npm start
          memory: 512M
    requires:
      - name: bookshop-ams-auth
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: ams-policy-deployer

  - name: bookshop-ams-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: bookshop-ams-db

  - name: bookshop-ams
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-cert-url}
          forwardAuthToken: true
          forwardAuthCertificates: true
          strictSSL: true
      - name: bookshop-ams-auth
        parameters:
          config:
            credential-type: X509_GENERATED
            app-identifier: approuter
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

resources:
  - name: bookshop-ams-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: bookshop-ams-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: identity
      service-name: bookshop-ams-auth
      service-plan: application
      config:
        display-name: bookshop-ams
        authorization:
          enabled: true
        oauth2-configuration:
          redirect-uris:
            - ~{app-api/app-protocol}://~{app-api/app-uri}/login/callback
          post-logout-redirect-uris:
            - ~{app-api/app-protocol}://~{app-api/app-uri}/*/logout.html
    requires:
      - name: app-api
